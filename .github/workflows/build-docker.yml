# Based on 
# https://github.com/mayurwaghmode/multi-arch-demo/blob/81f0d48f7781439798596a7846111c37eb05c46f/.github/workflows/multi-arch_images_build.yml
name: Build Docker Image
on:
  workflow_dispatch:
  push:
    branches:
      - staging

env:
  IMAGE_NAME: oxo
  IMAGE_TAG: latest

jobs:
  docker_build:
    name: Build and Push Image
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Build image 
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAG }}
          archs: amd64, arm64
          dockerfiles: |
            ./Dockerfile
            
      - name: Push To Registry
        id: push-to-registry
        uses: redhat-actions/push-to-registry@v2
        with:
          registry: ghcr.io
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
